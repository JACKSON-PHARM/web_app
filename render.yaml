services:
  - type: web
    name: pharmastock-web
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
      # RENDER_EXTERNAL_URL is automatically set by Render - no need to set manually
    disk:
      name: pharmastock-data
      mountPath: /app/cache
      sizeGB: 10

